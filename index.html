<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recursion Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&family=Outfit:wght@300;400;600;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Outfit', 'Inter', sans-serif;
      background-color: transparent;
      /* managed by tailwind class */
      color: inherit;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      z-index: -10;
      animation: float 20s infinite ease-in-out;
    }

    .dark .blob {
      opacity: 0.1;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-50px) scale(1.1);
      }
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom Scrollbar - Light Mode Default */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 5px;
      border: 2px solid #f1f5f9;
      /* Padding effect */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Custom Scrollbar - Dark Mode */
    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
      border: 2px solid #0f172a;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 dark:bg-[#050505] text-slate-900 dark:text-slate-200 transition-colors duration-500">
  <!-- Animated Background Blobs -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none z-[-1]">
    <div class="blob bg-red-500/30 w-[600px] h-[600px] -top-[200px] -left-[200px]" style="animation-delay: 0s;"></div>
    <div class="blob bg-blue-500/20 w-[800px] h-[800px] bottom-[100px] -right-[300px]" style="animation-delay: -5s;">
    </div>
    <div class="blob bg-purple-500/20 w-[500px] h-[500px] top-[30%] left-[20%]" style="animation-delay: -10s;"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
